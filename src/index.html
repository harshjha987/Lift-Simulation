<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift-simulation</title>
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
    <div class="container">
        <h1>Lift Simulation</h1>
        <form  id="form">
        <div class="start" >
            
                <label for="floors">Enter number of Floors :</label>
                <input id="floors" type="number" min="2" max="50" required placeholder="Floors" />
                <label for="lifts" >Enter number of lifts: </label>
                <input id="lifts" type="number" min="1" max="50" required placeholder="Lifts" />
                <button type="submit" id="btn">Start Simulation</button>
        <p>	&#128161;Enter number of floors and number of lifts and click start simulation button.</p>
           
            
        </div>
    </form>
        
        
            <div id="floor-section"></div>
           

        
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
