<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>Lift Simulation</h1>
        </div>
        
      
        <div class="floors">
            <label>Enter number of floors: </label>
            
            <input id="floor" type="number" required />
        </div>
        <div class="lifts">
            <label>Enter number of lifts: </label>
            
            <input id="lift" type="number" required/>
        </div>
        <div>
            <button type="submit" id="btn">Start Simulation</button>
        <p>	&#128161;Enter number of floors and number of lifts and click start simulation button.</p>
        </div>
        
    </div>
<script src="./js/main.js"></script>
</body>
</html>
